<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    {% load static %}
    <link rel="stylesheet" href="{% static 'book_reviews/css/style.css' %}" media="screen" title="no title"  charset="utf-8">
    <title>Login/Registration</title>
</head>
<body>
{% if messages %}
    {% for message in messages %}
        <p>{{ message }}</p>
    {% endfor %}
{% endif %}
<div class='left'>
    <h1>Register here if you do not have an account:</h1>
    <form action='/register' method='POST'>
        {% csrf_token %}
        <label for="name">Name:<input type="text" name="name"></label>
        <label for="alias">Alias:<input type="text" name="alias"></label>
        <label for="email">Email:<input type="text" name="email"></label>
        <label for="password">Password:<input type="text" name="password"></label>            
        <label for="pass_confirm">Confirm Password:<input type="text" name="confirm_pass"></label>
        <input type="submit" value="Register">
    </form>
</div>
<div class='right'>
    <h1>Already Have an Account? Login Here:</h1>
    <form action='/login' method='POST'>
        {% csrf_token %}
        <label for="email">Email:<input type="text" name="email"></label>
        <label for="password">Password:<input type="text" name="password"></label>
        <input type="submit" value="Login">
    </form>
</div>
</body>
</html>
